<form #f="ngForm" (ngSubmit)="onSave(f.value)">
    <div class="form-group">
        <label for="title">Title</label>
        <input
            #title="ngModel"
            ngModel
            id="title"
            name="title"
            type="text"
            class="form-control"
            required
        />
        <small
            class="form-text text-danger"
            *ngIf="title.touched && title.invalid"
        >
            title is required
        </small>
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input
                #price="ngModel"
                ngModel
                id="price"
                name="price"
                type="number"
                class="form-control"
                required
            />
        </div>
        <small
            class="form-text text-danger"
            *ngIf="price.touched && price.invalid"
        >
            price is required
        </small>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select
            #category="ngModel"
            ngModel
            id="category"
            name="category"
            class="form-control"
            required
        >
            <option value=""></option>
            <option
                *ngFor="let category of categories$ | async"
                [value]="category.key"
            >
                {{ category.name }}
            </option>
        </select>
        <small
            class="form-text text-danger"
            *ngIf="category.touched && category.invalid"
        >
            category is required
        </small>
    </div>

    <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input
            #imageUrl="ngModel"
            ngModel
            id="imageUrl"
            name="imageUrl"
            type="text"
            class="form-control"
            required
            url
        />
        <small
            class="form-text text-danger"
            *ngIf="imageUrl.touched && imageUrl.invalid"
        >
            image url is required
        </small>
    </div>

    <button class="btn btn-primary">Save</button>
</form>
