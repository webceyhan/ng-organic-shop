<div class="row">
    <div class="col">
        <a routerLink="/admin/products/new" class="btn btn-primary"
            >New Product</a
        >
    </div>
    <div class="col">
        <input
            #filter
            type="text"
            class="form-control"
            placeholder="search..."
            (keyup)="onFilter(filter.value)"
        />
    </div>
</div>

<br />
<br />

<table class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products$ | async | filter:'title':query">
            <td>{{ product.title }}</td>
            <td>{{ product.price | currency }}</td>
            <td>
                <a class="mr-2" [routerLink]="['/admin/products', product.id]"
                    >Edit</a
                >
                <a href="#" (click)="onDelete(product.id)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
