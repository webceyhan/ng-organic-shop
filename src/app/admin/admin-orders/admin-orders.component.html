<h1 class="display-4">Orders</h1>

<table class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th>Customer</th>
            <th>Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders$ | async">
            <td class="w-50">{{ order.user.name }}</td>
            <td class="w-25">{{ order.createdAt | date }}</td>
            <td>
                <a class="btn btn-link" [routerLink]="['/admin/orders', order.id]"
                    >View</a
                >
                <button type="button" class="btn btn-link" (click)="onRemove(order.id)">
                    Remove
                </button>
            </td>
        </tr>
    </tbody>
</table>
