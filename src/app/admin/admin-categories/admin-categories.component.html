<div class="row">
    <div class="col-md-4">
        <div class="list-group">
            <a
                class="list-group-item list-group-item-action"
                *ngFor="let category of categories$ | async"
                [routerLink]="['.', category.id]"
                routerLinkActive="active"
                >{{ category.name }}
            </a>
        </div>
    </div>

    <div class="col-md-8">
        <router-outlet></router-outlet>
    </div>
</div>
