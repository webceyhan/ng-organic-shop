<div class="list-group">
    <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="list-group-item list-group-item-action"
        >All Categories</a
    >
    <a
        *ngFor="let category of categories$ | async"
        routerLink="/"
        routerLinkActive="active"
        [queryParams]="{ category: category.key }"
        class="list-group-item list-group-item-action"
        >{{ category.name }}</a
    >
</div>
