<h1 class="display-4">My Orders</h1>

<table class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th>#</th>
            <th>Date</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let order of orders$ | async">
            <td>{{ order.id }}</td>
            <td>{{ order.createdAt | date }}</td>
            <td>
                <a class="mr-2" [routerLink]="['/orders', order.id]"
                    >View</a
                >
            </td>
        </tr>
    </tbody>
</table>
